          __Specializujeme se na Technickou, právní a metodickou
          expertízu v oblasti digitalizace samospráv.
          Máme bohaté zkušenosti s budováním open source aplikací pro samosprávy__

          ## [Projektová rada](projektova-rada)

          Projektová rada je expertním orgánem Výboru Otevřených měst. 
          Cílem projektové rady je diskutovat technické, produktové 
          a infrastrukturní otázky spojené s digitalizací místních samospráv 
          a předkládat stanoviska Výboru pro další směřování spolku. 