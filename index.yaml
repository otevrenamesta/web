  - component: projectSection
    title: Dotační Software 2
    switched: true
    subtitle: Podávání žádostí o obecní dotaci a jejich správa
    content: |
      Dotační Software nechyla vyvinout Praha 3 pro svou potřebu
      a využila jej již ve třech dotačních ročnících.
      Na členské schůzi spolku se nabidka jeho uvolnění i pro další
      obce z úst Štěpána Štrébla setkala s příznivým ohlasem.
      Městká část tedy zahájila potřebné kroky, které v rovině
      politicko-organizační vyvrcholily 2019-10,11 schválením radou
      MČ a vedením SZM.

      Vedlejším zobecňujícím efektem bylo jednám zastupitelstva,
      které zavázalo Prahu 3 napříště zadávat vývoj softwaru pod svobodnu licencí.
    image: http://data.vxk.cz/webom/illustration-dsw2.svg
