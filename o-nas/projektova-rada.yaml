      Projektová rada je expertním orgánem Výboru Otevřených měst. 
      Cílem projektové rady je diskutovat technické, produktové 
      a infrastrukturní otázky spojené s digitalizací místních samospráv 
      a předkládat stanoviska Výboru pro další směřování spolku. 
      
      Projektová rada je složena z expertů z různých oblastí digitalizace - 
      od otevřených dat, po programátory až po produktové manažery. 
      Rada se schází dvakrát do měsíce a v jejím vedením stojí Vedoucí projektové rady. 
      Více o jednotlivých členech je možné zjistit v galerii.

