          ## Struktura

          Struktura Otevřených měst se skládá ze 4 hlavních částí, 
          kterými jsou výbor, projektová rada, kontrolor a členská schůze. 
          Všechny části spolu vzájemné komunikují a mají rozdělené komptence.
      - component: MDText
        class: content column
        content: |
          #### 00 Výbor
          Výbor Otevřených měst je statutární a hlavní výkonný orgán spolku, který zajišťuje jeho strategické směřování a vizi. Výbor je 5-ti členný a jeho členy jsou experti z digitalizace samospráv nebo zástupci vybraných členských obcí. Výbor je volen členskou schůzí na dobu 2 let.

          #### 01 Projektová rada
          Projektová rada Otevřených měst slouží jako expertní poradní orgán pro výbor otevřených měst. Zaměřuje se na expertní podporu v odborných záležitostech působnosti spolku a v projektovém řízení. Jedná se o orgán složený z vybraných expertů se zkušeností s digitalizací samospráv, open dat, právními a kyberbezpečnostními otázkami. Projektová rada je volena výbor na období 2 let.

          #### 02 Kontrolor
          Kontrolor je kontrolním orgánem spolku. Kontrolor nesmí být členem jiného orgánu spolku. Může být zvoleno i více kontrolorů, pak jedná každý samostatně. Kontrolor má přístup ke všem dokumentům spolku a dohlíží na hospodaření spolku a jeho činnost je zejména dohledová. 

          #### 03 Členská schůze
          Členská schůze je nejvyšší orgán spolku, který zastupuje zájmy členských samospráv. Volí a odvolává výbor. Členská schůze je složena ze všech členů, kteří splní požadavky pro přístup do spolku.
