  - component: projectSection
    title: Cityvizor
    subtitle: Transparentní hospodaření pro každé město a obec
    content: |
      Opensource projekt původem z dílny Ministerstva financí ČR,
      přináší přehlednou vizualizaci rozpočtu obce s detailními daty
      až na úroveň jednotlivých faktur
      a otevírá tím její hospodaření obce pro občany i pro úřad samotný.

      Cílem aplikace je zjednodušit přístup k informacím o hospodaření obcí a být
      užitečným nástrojem obcím, jejich pracovníkům i široké veřejnosti. 

      ![img](https://cityvizor.cz/landing/img/logo.5ef0e965.svg)
    image: http://data.vxk.cz/webom/illustration-cityvizor.svg
  - component: projectSection
    title: Dotační Software 2
    switched: true
    subtitle: Podávání žádostí o obecní dotaci a jejich správa
    content: |
      Dotační Software 2 nechala vyvinout Praha 3 pro svou potřebu
      a využila jej již ve třech dotačních ročnících.
      Praha 3 následně nabídla Otevřeným městům uvolnění kódu jako open source
      i pro další zájemce z řad samospráv.

      Cílem aplikace je zjednodušit proces tvorby dotačních žádostí pro úřad
      a proces podávání žádosti o dotaci pro žadatele. Neméně důležitým cílem je i
      digitalizace celého procesu a odbourání častého papírové procesu této agendy.

    image: http://data.vxk.cz/webom/illustration-dsw2.svg
  - component: projectSection
    title: Participativní rozpočet
    subtitle: Participativní rozpočet pro občany samospráv
    content: |
      Aplikace Participativní rozpočet vychází z nejúspěšnějšího participativního rozpočtu
      v ČR z dílny města Brna známým pod názvem "Dáme na Vás". Dáme na Vás je zajímavé zejména
      propracovaným UX celého participativního procesu. Město Brno s cílem podpořit rozvoj
      participace v českých městech opět nabídla Otevřeným městům uvolnění kódu jako open source
      i pro další zájemce z řad samospráv.

      Cílem aplikace je zjednodušit umožnit moderním a transparentním způsobem umožnit občanům
      se podílet na rozhodování části rozpočtu obce a zvýšit tak míru participace obyvatelstva.

    image: http://data.vxk.cz/webom/illustration-paro2.svg
  - component: composition
    class: container>columns is-desktop
    children:
      - component: composition
        class: column myyellow circle is-flex is-justify-content-center is-align-items-center
        children:
        - component: MDText
          class: column is-half
          content: |
            Otevřená města jsou neziskovou organiazcí založenou s cílem rozvoje využití otevřených
            řešení v rámci místních samospráv v České republice. K naplnění tohoto cíle slouží vývoj
            vlastních open source aplikací, profesionální konsulting založený na technické, právní
            a metodické podpoře a v neposlední řadě ve sdílení dobré praxe a v roli propojovatele
            aktivních obcí se zájmem o digitalizaci.

            Otevřená města jsou tak partnerem pro digitializaci místních samospráv, 
            která napomáhají rozvoji digitálních úřadů v České republice, zvyšování povědomí o negativních jevech
            digitalizace jako je vendor lock-in a obecně prosazování otevřenějšího, efektivnějšího a
            transparentnějšího chodu obcí, měst a regionů v ČR.

